<div th:fragment="listattributes">
<div id="" class="container">
		<div th:if="${#lists.isEmpty(attributes)}">
			No Available attributes
		</div>
		<div id="sbist" th:unless="${#lists.isEmpty(attributes)}">
			<ul class="list-group">
			  <li class="list-group-item" th:each="article : ${articles}">
			  	<a th:href="@{attribute/{action}(action=${attribute.id})}"><span th:utext="${attribute.name}"></span></a>
			  </li>
			</ul>
			
		</div>
		
	</div>
</div>
